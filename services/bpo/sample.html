<html>

<head>

    <style>
.gallery {
  overflow: hidden;
  width: 400px; /* Adjust width as needed */
  margin: 0 auto;
  position: relative;
}

.slider {
  display: flex;
}

.slides {
  display: flex;
  transition: transform 0.5s ease;
}

.slide {
  flex: 0 0 100px; /* Adjust width of each slide */
  height: 200px; /* Adjust height as needed */
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}


    </style>
</head>
<body>
    
    <div class="gallery">
        <div class="slider">
          <div class="slides">

            <div class="slide">1

            </div>

            <div class="slide">2

            </div>

            <div class="slide">3

            </div>

            <div class="slide">4

            </div>

            <div class="slide">5

            </div>

            <div class="slide">6

            </div>

            <div class="slide">7
                
            </div>

          </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">Previous</button>
        <button class="next" onclick="moveSlide(1)">Next</button>
      </div>
      
</body>

<script>

let currentIndex = 0;
const totalItems = 7; // Total number of items

function moveSlide(direction) {
  const slides = document.querySelectorAll('.slide');
  const slideWidth = slides[0].offsetWidth;
  const visibleSlides = 4; // Number of items visible on screen
  
  const slidesToShow = direction > 0 ? visibleSlides : -visibleSlides;
  let newIndex = currentIndex + slidesToShow;
  
  // Ensure newIndex stays within the bounds of the slides
  if (newIndex < 0) {
    newIndex = 0;
  } else if (newIndex > totalItems - visibleSlides) {
    newIndex = totalItems - visibleSlides;
  }
  
  currentIndex = newIndex;
  const offset = -slideWidth * currentIndex;
  document.querySelector('.slides').style.transform = `translateX(${offset}px)`;
}

</script>

</html>
